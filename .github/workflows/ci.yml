name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  QT_VERSION: '6.8.3'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            artifact: mpf-plugin-rules-linux-x64
          - os: windows-latest
            artifact: mpf-plugin-rules-windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          cache: true

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libxkbcommon-dev

      - name: Download SDK
        shell: bash
        run: |
          mkdir -p ${{ github.workspace }}/sdk
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            curl -L -o sdk.zip https://github.com/dyzdyz010/mpf-sdk/releases/latest/download/mpf-sdk-windows-x64.zip
            7z x sdk.zip -o${{ github.workspace }}/sdk
          else
            curl -L -o sdk.tar.gz https://github.com/dyzdyz010/mpf-sdk/releases/latest/download/mpf-sdk-linux-x64.tar.gz
            tar -xzf sdk.tar.gz -C ${{ github.workspace }}/sdk
          fi

      - name: Configure
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="${{ github.workspace }}/sdk"

      - name: Build
        run: cmake --build build

      - name: Package
        shell: bash
        run: |
          mkdir -p package/plugins package/qml
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp build/plugins/*.dll package/plugins/ 2>/dev/null || true
          else
            cp build/plugins/*.so package/plugins/ 2>/dev/null || true
          fi
          cp -r build/qml/* package/qml/ 2>/dev/null || true
          cd package
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a -tzip ../${{ matrix.artifact }}.zip .
          else
            tar -czvf ../${{ matrix.artifact }}.tar.gz .
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.*

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
